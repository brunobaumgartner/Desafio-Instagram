<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="principal">
        <div class="phone">
            <img src="src/image/instagram-celular.png" alt="Celular">
        </div>
        <div class="continue">
            <div class="group">

                <img src="src/image/instagram-logo.png" alt="Logo instagram" class="logo">
                <div class="profile-photo">
                    <img src="src/image/perfil-instagram.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="login">Continue com o mesmo usuário</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Usuário</p>
                <p class="notaccount">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
